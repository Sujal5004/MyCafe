<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Cafe Menu</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      padding: 20px;
    }

    .search-bar {
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    .banner {
      margin: 0 10px;
      overflow: hidden;
      border-radius: 12px;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
    }

    .section-title {
      margin: 20px 10px 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .circle-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0 10px;
      gap: 12px;
    }

    .circle-item {
      flex: 0 0 auto;
      text-align: center;
    }

    .circle-item img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .products {
      display: flex;
      overflow-x: auto;
      padding: 0 10px 70px;
      gap: 12px;
    }

    .product-card {
      background: #fff;
      min-width: 150px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .brand {
      font-size: 12px;
      color: gray;
    }

    .name {
      font-weight: bold;
    }

    .price {
      color: #00aa00;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar i {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>

    <div class="banner">
      <img src="images/banner.jpg" alt="Banner title" />
    </div>
  </div>

  <div class="section-title">Categories</div>
  <div class="circle-scroll">
    <div class="circle-item">
      <img src="images/coffee.jpg" alt="Coffee">
      <div>Coffee</div>
    </div>
    <div class="circle-item">
      <img src="images/fries.jpg" alt="Fries">
      <div>Fries</div>
    </div>
    <div class="circle-item">
      <img src="images/burger.jpg" alt="Burger">
      <div>Burger</div>
    </div>
    <div class="circle-item">
      <img src="images/pizza.jpg" alt="Pizza">
      <div>Pizza</div>
    </div>
    <div class="circle-item">
      <img src="images/tea.jpg" alt="Tea">
      <div>Tea</div>
    </div>
  </div>

  <div class="section-title">Popular Items</div>
  <div class="products">
    <div class="product-card">
      <img src="images/radish.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Radish</div>
        <div class="price">$10.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="images/mushroom.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Mushroom</div>
        <div class="price">$10.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="images/cherries.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Cherries</div>
        <div class="price">$10.99</div>
      </div>
    </div>
  </div>

  <div class="navbar">
    <i class="fas fa-home"></i>
    <i class="fas fa-dot-circle"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>
</body>
</html>
