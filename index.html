<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Cafe Menu</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .search-bar {
      padding: 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .button-row {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 10px;
    }

    .button-row button {
      padding: 8px 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: white;
      margin: 5px;
      font-size: 14px;
    }

    .banner {
      margin: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      border-radius: 12px;
    }

    .section-title {
      padding: 0 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .circle-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 16px;
    }

    .circle-item {
      flex: 0 0 auto;
      text-align: center;
      margin-right: 12px;
    }

    .circle-item img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .circle-item div {
      margin-top: 5px;
      font-size: 14px;
    }

    .products-scroll {
      display: flex;
      overflow-x: auto;
      padding: 10px 16px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      width: 150px;
      margin-right: 12px;
      flex: 0 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .product-card .info {
      padding: 10px;
      font-size: 14px;
    }

    .product-card .brand {
      color: gray;
      font-size: 12px;
    }

    .product-card .name {
      font-weight: bold;
    }

    .product-card .price {
      color: #00aa00;
      font-weight: bold;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar i {
      font-size: 22px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="search-bar">
    <input type="text" placeholder="Search" />
  </div>

  <div class="button-row">
    <button>‚ù§Ô∏è Favorites</button>
    <button>üîÅ History</button>
    <button>üë§ Following</button>
  </div>

  <div class="banner">
    <img src="images/banner.jpg" alt="Banner title" />
  </div>

  <div class="section-title">
    <span>Categories</span>
    <span>‚Ä∫</span>
  </div>

  <div class="circle-scroll">
    <div class="circle-item">
      <img src="images/coffee.jpg" alt="Coffee">
      <div>Coffee</div>
    </div>
    <div class="circle-item">
      <img src="images/fries.jpg" alt="Fries">
      <div>Fries</div>
    </div>
    <div class="circle-item">
      <img src="images/burger.jpg" alt="Burger">
      <div>Burger</div>
    </div>
    <div class="circle-item">
      <img src="images/pizza.jpg" alt="Pizza">
      <div>Pizza</div>
    </div>
    <div class="circle-item">
      <img src="images/tea.jpg" alt="Tea">
      <div>Tea</div>
    </div>
  </div>

  <div class="section-title">
    <span>Popular Items</span>
    <span>‚Ä∫</span>
  </div>

  <div class="products-scroll">
    <div class="product-card">
      <img src="images/radish.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Product name</div>
        <div class="price">$10.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="images/mushroom.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Product name</div>
        <div class="price">$10.99</div>
      </div>
    </div>
    <div class="product-card">
      <img src="images/cherries.jpg" alt="Product">
      <div class="info">
        <div class="brand">Brand</div>
        <div class="name">Product name</div>
        <div class="price">$10.99</div>
      </div>
    </div>
  </div>

  <div class="navbar">
    <i class="fas fa-home"></i>
    <i class="fas fa-minus-circle"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>

</body>
</html>
