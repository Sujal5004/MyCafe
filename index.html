<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Cafe Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar i {
      font-size: 22px;
    }

    .section-title {
      margin: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .banner {
      margin: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .circle-scroll {
      display: flex;
      overflow-x: auto;
      padding: 0 20px;
      margin-bottom: 20px;
    }

    .circle-item {
      flex: 0 0 auto;
      margin-right: 16px;
      text-align: center;
    }

    .circle-item img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 0 10px 60px;
    }

    .product-card {
      background: #fff;
      width: 45%;
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 10px;
    }

    .product-card .info .brand {
      font-size: 12px;
      color: gray;
    }

    .product-card .info .name {
      font-weight: bold;
    }

    .product-card .info .price {
      color: #00aa00;
      font-weight: bold;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="banner">
    <img id="bannerImg" src="https://via.placeholder.com/600x200" alt="Banner title" />
  </div>

  <div class="section-title">Categories</div>
  <div class="circle-scroll" id="categoryScroll"></div>

  <div class="section-title">Popular Items</div>
  <div class="products" id="productList"></div>

  <div class="navbar">
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-shopping-cart"></i>
    <i class="fas fa-bell"></i>
    <i class="fas fa-user"></i>
  </div>

  <script>
    const categories = [
      { name: 'Coffee', image: 'coffee.jpg' },
      { name: 'Fries', image: 'fries.jpg' },
      { name: 'Burger', image: 'burger.jpg' },
      { name: 'Pizza', image: 'pizza.jpg' },
      { name: 'Tea', image: 'tea.jpg' }
    ];

    const products = [
      { brand: 'Cafe Delight', name: 'CafÃ© de Olla', price: '$3.00', image: 'cafe_de_olla.jpg' },
      { brand: 'Cafe Delight', name: 'Flat White', price: '$3.50', image: 'flat_white.jpg' },
      { brand: 'Fast Bites', name: 'French Fries', price: '$2.50', image: 'fries.jpg' },
      { brand: 'Fast Bites', name: 'Veg Roll', price: '$3.20', image: 'roll.jpg' }
    ];

    const categoryScroll = document.getElementById('categoryScroll');
    categories.forEach(cat => {
      categoryScroll.innerHTML += `
        <div class="circle-item">
          <img src="images/${cat.image}" alt="${cat.name}">
          <div>${cat.name}</div>
        </div>
      `;
    });

    const productList = document.getElementById('productList');
    products.forEach(prod => {
      productList.innerHTML += `
        <div class="product-card">
          <img src="images/${prod.image}" alt="${prod.name}">
          <div class="info">
            <div class="brand">${prod.brand}</div>
            <div class="name">${prod.name}</div>
            <div class="price">${prod.price}</div>
          </div>
        </div>
      `;
    });
  </script>

</body>
</html>
